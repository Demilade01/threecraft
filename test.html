<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeCraft Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #555;
            border-radius: 5px;
        }
        .error {
            color: #ff6b6b;
        }
        .success {
            color: #51cf66;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ThreeCraft Debug Test</h1>

        <div class="test-section">
            <h2>Basic Setup Test</h2>
            <div id="basic-test">Testing basic functionality...</div>
        </div>

        <div class="test-section">
            <h2>DOM Elements Test</h2>
            <div id="dom-test">Checking for required DOM elements...</div>
        </div>

        <div class="test-section">
            <h2>Module Loading Test</h2>
            <div id="module-test">Testing module imports...</div>
        </div>

        <div class="test-section">
            <h2>Manual Test</h2>
            <button onclick="testMainMenu()">Test Main Menu Display</button>
            <button onclick="testGameInit()">Test Game Initialization</button>
            <div id="manual-test"></div>
        </div>
    </div>

    <script type="module">
        // Test basic functionality
        document.getElementById('basic-test').innerHTML = '<span class="success">✓ Basic JavaScript is working</span>';

        // Test DOM elements
        const requiredElements = [
            'main-menu',
            'play-btn',
            'reset-btn',
            'settings-btn',
            'guide-btn',
            'overlay',
            'github-link-icon'
        ];

        const domTest = document.getElementById('dom-test');
        let allElementsFound = true;

        requiredElements.forEach(elementId => {
            const element = document.getElementById(elementId);
            if (element) {
                domTest.innerHTML += `<div class="success">✓ Found element: ${elementId}</div>`;
            } else {
                domTest.innerHTML += `<div class="error">✗ Missing element: ${elementId}</div>`;
                allElementsFound = false;
            }
        });

        // Test module loading
        const moduleTest = document.getElementById('module-test');
        try {
            // Try to import the main module
            const mainModule = await import('./src/main.ts');
            moduleTest.innerHTML = '<span class="success">✓ Module imports are working</span>';
        } catch (error) {
            moduleTest.innerHTML = `<span class="error">✗ Module import failed: ${error.message}</span>`;
        }

        // Manual test functions
        window.testMainMenu = function() {
            const mainMenu = document.getElementById('main-menu');
            if (mainMenu) {
                mainMenu.style.display = 'block';
                document.getElementById('manual-test').innerHTML = '<span class="success">✓ Main menu should now be visible</span>';
            } else {
                document.getElementById('manual-test').innerHTML = '<span class="error">✗ Main menu element not found</span>';
            }
        };

        window.testGameInit = function() {
            try {
                // Try to initialize the game
                import('./src/core/Game.ts').then(module => {
                    if (module.default) {
                        module.default.init();
                        document.getElementById('manual-test').innerHTML = '<span class="success">✓ Game initialization successful</span>';
                    }
                }).catch(error => {
                    document.getElementById('manual-test').innerHTML = `<span class="error">✗ Game initialization failed: ${error.message}</span>`;
                });
            } catch (error) {
                document.getElementById('manual-test').innerHTML = `<span class="error">✗ Error: ${error.message}</span>`;
            }
        };
    </script>
</body>
</html>
